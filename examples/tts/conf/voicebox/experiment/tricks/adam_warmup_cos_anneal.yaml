# @package _global_

model:
  optim:
      name: adam
      lr: 5e-5

      # optimizer arguments
      betas: [0.9, 0.999]
      weight_decay: 0

      # scheduler setup
      sched:
        name: CosineAnnealing
        # scheduler config override
        warmup_steps: 5000
        warmup_ratio: null
        min_lr: 1e-5
