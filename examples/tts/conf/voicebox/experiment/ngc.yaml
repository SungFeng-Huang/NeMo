# @package _global_

# to execute this experiment run:
# python train.py experiment=local-1

defaults:
  - override /model: mfa


# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

seed: 12345

model:
  corpus_dir: /datasets/LibriLight/
  manifests_dir: data/LibriHeavy
  
  mfa_tokenizer:
    textgrid_dir: /datasets/LibriLight/mfa_data_aligned
  
  duration_predictor:
    depth: 4
    heads: 2

  voicebox:
    depth: 12
    heads: 2

  train_ds:
    max_duration: 16.7 # it is set for LibriSpeech, you may need to update it for your dataset
    min_duration: 0.1
    num_workers: 16
    manifest_filepath: ${model.manifests_dir}/libriheavy_cuts_small.jsonl.gz
    lhotse:
      batch_duration: 300

  validation_ds:
    num_workers: 16
    lhotse:
      batch_duration: 300
  
  test_ds:
    num_workers: 16
    lhotse:
      batch_duration: 300

trainer:
  devices: 1
  max_epochs: 1000
  # gradient_clip_val: .1
  # gradient_clip_algorithm: value

exp_manager:
  # save_dir = ${exp_dir}/${name}/${version}
  exp_dir: null # defaults to ./nemo_experiments
  name: ${task_name}
  version: null # defaults to datetime

  resume_if_exists: False
  create_checkpoint_callback: True
  # checkpoint_callback_params:
  #   monitor: val_loss_total

# task name, determines output directory path
task_name: "ngc"

# set False to skip model training
train: True

# evaluate on test set, using best model weights achieved during training
# lightning chooses best weights based on the metric specified in checkpoint callback
test: False