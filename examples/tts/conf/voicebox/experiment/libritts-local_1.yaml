# @package _global_

# to execute this experiment run:
# python train.py experiment=local_1

defaults:
  - default
  - /dataset@model: libritts

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

model:
  manifests_dir: data/parsed/LibriTTS
  textgrid_dir: /datasets/LibriTTS_R/LibriTTSCorpusLable/textgrid
  
  corpus_dir: /datasets/LibriTTS_R/LibriTTS

  duration_predictor:
    depth: 2
    heads: 2

  voicebox:
    depth: 2
    heads: 2

  # cfm_wrapper:
  #   cond_drop_prob: 0.0

  train_ds:
    lhotse:
      batch_duration: 300

  validation_ds:
    lhotse:
      batch_duration: 300

  test_ds:
    lhotse:
      batch_duration: 300

  ds_kwargs:
    num_workers: 8

# task name, determines output directory path
task_name: "local_1"